<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<div>
    <div th:replace="fragments :: navigation"></div>
</div>

<br>
<br>
<div class="container vendor-products">
    <div class="container">
        <br>
        <h4 style="text-align: center"><dr>PRODUCTS</dr></h4>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4 col-md-3 col-lg-2" th:each="product : ${vendorProducts}">
                    <div class="card mb-4">

                        <div class="cards-body">
                            <form>
                            <h6 th:text="${product.name}">Product</h6>
                            <h6 th:text="${product.description}">Description</h6>
                                <button type="reset" value="Reset">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
