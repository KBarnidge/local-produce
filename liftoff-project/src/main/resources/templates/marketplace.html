<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body class="container">
<div>
    <div th:replace="fragments :: navigation"></div>
</div>

<!--Search Bar-->
<div style = "position:relative; top: 80px;">
<form th:action="@{/marketplace/results}" method = "post">
    <h2>Filter by:</h2>
    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>
    <p>
        <label for="value">Keyword:</label>
        <input type="text" name="searchTerm" id="value" />
    </p>

    <input type="submit" value="Search" />
</form>
</div>

<!--Marketplace table-->
<div class="container" style = "position:relative; top: 80px;">
    <h1>Marketplace</h1>
    <div class="row col-md-7 table-responsive;">
        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Organic</th>
                <th>Location</th>
                <th>Vendor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, rowStat: ${products}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:src="${product.photo}"></td>
                <td>
                    <span th:if="${product.organic == true}">Organic</span>
                    <span th:unless="${product.organic == true}">Non-Organic</span>
                </td>
<!--                <td th:text="${product.vendor.location}"></td>-->
<!--                <td th:text="${product.vendor.name}">-->
<!--                    <a th:href="@{'/users/profile'} + ${product.vendor.id}}"></a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
