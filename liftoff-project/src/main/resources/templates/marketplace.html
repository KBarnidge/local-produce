<body>
<form th:action="@{/marketplace/results}" method = "post">
    <h2>Filter by:</h2>

    <p>
        <label for="value">Keyword:</label>
        <input type="text" name="value" id="value" />
    </p>

    <input type="submit" value="Search" />
</form>
<div class="container">
    <h1>Marketplace</h1>
    <div class="row col-md-7 table-responsive">
        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th data-field="product" data-filter-control="select">Product</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Organic</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, rowStat: ${products}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:src="${product.photo}"></td>
                <td th:text="${product.organic}"></td>
                <td th:text="${product.vendor.location}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
