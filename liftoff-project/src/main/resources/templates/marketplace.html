<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Marketplace</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.css">
    <script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
</head>

<body>
<form th:action="@{/marketplace/results}" method = "post">
    <h2>Filter by:</h2>

    <p>
        <label for="value">Keyword:</label>
        <input type="text" name="value" id="value" />
    </p>

    <input type="submit" value="Search" />
</form>
<div class="container">
    <h1>Marketplace</h1>
    <div class="row col-md-7 table-responsive">
        <table id="customerTable" class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Organic</th>
                <th>Location</th>
                <th>Vendor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, rowStat: ${products}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:src="${product.photo}"></td>
                <td>
                    <span th:if="${product.organic == true}">Organic</span>
                    <span th:unless="${product.organic == true}">Non-Organic</span>
                </td>
                <td th:text="${product.vendor.location}"></td>
                <td th:text="${product.vendor.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
